<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background:cornflowerblue;
            color: white;
            font: normal 18pt Tahoma;

        }

    </style>
</head>
<body>
    <h1>Iniciando com DOM (Document Object Model)</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong></p>
    <div id="msg"">Clique em mim</div>
<script>

    var corpo = document.body
    var p1 = document.getElementsByTagName('p')[0] // seleciona os elementos por TAG 0 = primeiro
    document.write(p1.innerText) // innerText so pega o texto
    p1.style.color = 'blue'
    corpo.style.background = 'black'

var d = document.getElementById('msg')
d.style.background ='green'
d.innerText = 'Estou aguardando' // ou
document.getElementById("msg").innerText = "Caminho longo"

var e = document.querySelector('div#msg') // QUERY SELECTOR DIV# CLASS.
e.style.background ='red'car

</script>
</body>
</html>
