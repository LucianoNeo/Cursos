<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color:rgb(21, 102, 129);
            color:rgb(233, 215, 215);
        }

        h1{
            color:rgb(158, 192, 8)
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>

    <script>
        var n1 = Number.parseInt(prompt('Digite um numero: ')) //conversao de string para numero com parseInt
        var n2 = Number(prompt('Digite outro numero: ')) // novo método de conversao utilizando somente Number
        var s = n1 + n2

        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // template string ${}


    </script>
</body>
</html>
