    <script>
        var nome = prompt('Qual é seu nome?') // pega o valor digitado e ja salva na variavel
        document.write(`Olá. <strong>${nome}</strong>, seu nome tem ${nome.length} letras<br>`) // conta a quantidade de letras/numeros
        document.write(`Seu nome em maisuculas é ${nome.toUpperCase()} <br>`) // converte string para MAISUCULAS
        document.write(`Seu seu nome em minusculas é ${nome.toLowerCase()}<br>`) // converte string para MINUSCULAS

    </script>
